<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Basic Page</title>
  <meta name="description" content="A simple starter HTML page." />
  <link rel="icon" href="favicon.ico" />
  <style>
    /* Optional: quick base styles */
    :root { color-scheme: light dark; }
    body { margin: 0; font-family: system-ui, sans-serif; line-height: 1.6; }
    header, footer { padding: 1rem; background: #f3f4f6; }
    main { padding: 1rem; max-width: 800px; margin: 0 auto; }
    a { color: #0b5bd3; }
  </style>
</head>
<body>
  <header>
    <h1>Hello, world!</h1>
    <nav>
      <a href="#about">About</a> |
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section id="about">
      <h2>About</h2>
      <p>This is a basic HTML page you can build on.</p>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <form>
        <label>
          Name
          <input type="text" name="name" placeholder="Your name" />
        </label>
        <br />
        <label>
          Message
          <textarea name="message" rows="4" placeholder="Say hi..."></textarea>
        </label>
        <br />
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <small>&copy; 2025 My Site</small>
  </footer>

  <script>
    // Optional: quick script
    document.querySelector('form')?.addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Form submitted!');
    });
  </script>
</body>
</html>
